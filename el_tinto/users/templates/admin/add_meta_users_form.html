{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <p>Agregue el archivo csv con los usuarios de Meta:</p>
    <p>
        <input type="file" name="csv_file" />
    </p>

    <p>
        <input type="hidden" name="action" value="add_meta_users" />
        <input type="submit" name="add" value="Agregar usuarios" />
    </p>
</form>
{% endblock %}
